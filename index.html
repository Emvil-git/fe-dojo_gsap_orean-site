<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Oren Modern Gallery (GSAP & Lenis)</title>
</head>
<body>
    <main>
        <h1>OREN</h1>
        <h1 class="blur">Oren</h1>

        <span id="scroll-down">
            <h2>Scroll Down</h2>
            <i class="bi bi-arrow-down-circle"></i>
        </span>

        <span id="github-info">
            <h2>emvil-git</h2>
        </span>

        <div id="blob"></div>
        <div id="blur"></div>

        <section>
            <div class="line"></div>
            <div class="line black"></div>
            <div class="line"></div>
        </section>

        <section class="gallery">
            <img class="img" src="assets/images/oren_1.jpg" alt="">
            <img class="img" src="assets/images/oren_2.jpg" alt="">
            <img class="img" src="assets/images/oren_3.jpg" alt="">
            <img class="img" src="assets/images/oren_4.jpg" alt="">
            <img class="img" src="assets/images/oren_5.jpg" alt="">
            <img class="img" src="assets/images/oren_6.jpg" alt="">
            <img class="img" src="assets/images/oren_7.jpg" alt="">
            <img class="img" src="assets/images/oren_8.jpg" alt="">
            <img class="img" src="assets/images/oren_9.jpg" alt="">
        </section>

        <footer>
            <p>Made with love by <a target="_blank" href="https://github.com/Emvil-git">Emvil-git</a></p>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@0.2.28/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
